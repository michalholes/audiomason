[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audiomason"
version = "1.3.6b2"
description = "Deterministic ASCII-only CLI for importing/normalizing/tagging audiobooks"
requires-python = ">=3.11"
dependencies = [
  "PyYAML>=6.0.1",
  "mutagen>=1.47.0",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]

dev = ["ruff>=0.5", "mypy>=1.8",
  "types-PyYAML",
]
[project.scripts]
audiomason = "audiomason.cli:main"
[project.urls]
Homepage = "https://github.com/michalholes/audiomason"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
  ".git",
  ".venv",
  "venv",
  "build",
  "dist",
  "__pypackages__",
]

[tool.ruff.lint]
# Baseline, low-churn:
# - E/F: pycodestyle + pyflakes
# - I: import sorting
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.11"
files = ["src/audiomason"]
ignore_missing_imports = true
warn_unused_ignores = true
show_error_codes = true
pretty = true
