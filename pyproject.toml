[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audiomason"
version = "1.3.5"
description = "Deterministic ASCII-only CLI for importing/normalizing/tagging audiobooks"
requires-python = ">=3.11"
dependencies = [
  "PyYAML>=6.0.1",
  "mutagen>=1.47.0",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.scripts]
audiomason = "audiomason.cli:main"
[project.urls]
Homepage = "https://github.com/michalholes/audiomason"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
