name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Ensure /etc/audiomason/config.yaml exists
        run: |
          sudo mkdir -p /etc/audiomason
          sudo cp debian/config.yaml /etc/audiomason/config.yaml

      - name: Run unit tests
        run: |
          python -m pytest -q
