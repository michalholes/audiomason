
# AudioMason configuration.yaml (example)
#
# Best practice:
# - Set AUDIOMASON_DATA_ROOT to a dedicated data directory, e.g.:
#     export AUDIOMASON_DATA_ROOT="$HOME/audiomason_data"
#   Then you can keep paths below RELATIVE (recommended).
#
# If AUDIOMASON_DATA_ROOT is not set, paths resolve relative to AUDIOMASON_ROOT
# (the repo/app root containing pyproject.toml).

paths:
  inbox: abooksinbox
  stage: _am_stage
  output: abooks_ready
  archive: abooks
  cache: am_cache

# Optional. If null/omitted => internal defaults.
# Valid: unpack, convert, chapters, split, rename, tags, cover, publish
pipeline_steps: null

cpu_cores: null
split_chapters: true
publish: ask

cover:
  cache: memory
  cache_dir: null

ffmpeg:
  loglevel: warning
  loudnorm: false
  q_a: "2"
